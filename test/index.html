<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background with Caption</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="./assets/WhatsApp Video 2024-04-30 at 2.55.45 PM.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <div class="caption-container">
        <input type="text" id="caption-input" placeholder="Enter your caption">
        <button onclick="setCaption()">Set Caption</button>
        <h1 id="caption"></h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
